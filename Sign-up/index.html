<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moses Sign up code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/sign-up" method="post">
            <input type="text" id="firstname" name="firstname" placeholder="First Name" style="width: 120px; height: 25px;">
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" style="width: 120px; height: 25px;"><br><br>
            <input type="email" id="email" name="email" placeholder="Email" style="width: 250px; height: 25px;"><br><br>
            <input type="password" id="password" name="password" placeholder="Password" style="width: 250px; height: 25px;"><br><br>
            <input type="password" id="password" name="password" placeholder="Confirm Password" style="width: 250px; height: 25px;"><br><br>
            <input type="checkbox">
            <label for="">I Agree with  <a href="#" style="color: red; text-decoration: none;">privacy</a> and 
                 <a href="#" style="color: red; text-decoration: none;">policy</a>
                </label><br><br>
            <button type="submit">Sign up</button>
        </form>

        <footer style="padding-left: 4px;">
            Already have an account?   <a href="#" style="color: red;padding-left: 18px; text-decoration: none;">Sign in</a>
        </footer>

    </div>
    
</body>
</html>
